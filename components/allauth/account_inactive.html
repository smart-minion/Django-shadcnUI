{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Account Inactive" %}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-background">
    <c-card class='w-[400px]'>
        <c-card.header>
            <c-card.title>{% trans "Account Inactive" %}</c-card.title>
            <c-card.description>
                {% trans "This account is inactive. Please contact support if you believe this is an error." %}
            </c-card.description>
        </c-card.header>

        <c-card.footer class='flex flex-col space-y-3 pt-6'>
            <c-button onclick="window.location.href='{% url 'account_login' %}'" class="w-full" variant="outline">
                {% trans "Back to Sign In" %}
            </c-button>
        </c-card.footer>
    </c-card>
</div>
{% endblock %}
